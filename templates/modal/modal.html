<!-- templates/modal/modal.html -->
<div id="addModal" class="modal">
    <div class="modal-content">
        <h2>Add Airdrop</h2>
        <form id="airdropForm" method="POST" action="/add_airdrop">
            <input type="text" name="name" id="name" placeholder="Project Name" required>
            <input type="url" name="link1" id="link1" placeholder="Project Links" required>
            <input type="url" name="link2" id="link2" placeholder="Faucet Links (Opsional)">
            <textarea name="description" id="description" placeholder="Description or caption (Opsional)"></textarea>
            <div class="checkbox-group">
                <label><input type="checkbox" name="category[]" value="Retro"> Retro</label>
                <label><input type="checkbox" name="category[]" value="Social"> Social</label>
                <label><input type="checkbox" name="category[]" value="Testnet"> Testnet</label>
                <label><input type="checkbox" name="category[]" value="Telegram"> Telegram</label>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</div>
